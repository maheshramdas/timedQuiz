<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timed Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <p id="highScores">View high scores</span></p>
    <p id="countDown">Time: <span id="count">0</span></p>
  </div>
  <br>
  <div class="container">
    <!--div class="card-contents"-->
      <h1>Coding Quiz Challenge </h1>
      <p id="welcomeMessage">Try to answer the following code related questions within the timelimit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startQuiz">Start Quiz</button>
      <div class="button-container"></div>
      <div class="result-container"></div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
